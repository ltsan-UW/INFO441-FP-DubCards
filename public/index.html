<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/index.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/components.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1 class="title">DubCards!</h1>

      <div class="login-signup-div">
        <button class="account-buttons" onClick="clickLogin()">Login</button>
        <button class="account-buttons" onClick="clickSignUp()">Sign Up</button>
      </div>

    </nav>
  </header>

  <div class="flex-container">

    <aside class="sidebar">
      <button class="side-button" onclick="loadStore()">Pack Store</button>
      <button class="side-button" onclick="loadInventory()">Inventory</button>
      <button class="side-button">Trades</button>
      <button class="side-button">Account</button>
    </aside>

    <div id="mainContent">
      <div id="errorInfo"></div>
      <!-- main content div generated here -->
    </div>

  </div>

</body>

</html>
